<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Gatos</title>
</h:head>
<h:body>

<h3>Cadastro de Gatos</h3>
		
		<h:form>			
		<h:panelGrid columns="2">
				<h:outputLabel value="Nome: " />
				<h:inputText value="#{gatoBean.gato.nome}" />

				<h:outputLabel value="Raça: " />
				<h:inputText value="#{gatoBean.gato.raca}" />

			<button type="reset">Limpar</button>
			<h:commandButton value="Salvar" action="#{gatoBean.salvar()}" />
			</h:panelGrid>
			<h:commandLink value="Visualizar lista de Gatos" action="listarGatos.xhtml"/>
		</h:form>




</h:body>
</html>
